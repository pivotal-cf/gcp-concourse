groups:

- name: all
  jobs:
  - init-env
  - deploy-iaas
  - config-opsman-auth
  - deploy-director
  - upload-ert
  - deploy-ert

- name: init
  jobs:
  - init-env

- name: iaas
  jobs:
  - deploy-iaas
  - config-opsman-auth
  - deploy-director

- name: ert
  jobs:
  - upload-ert
  - deploy-ert

- name: services

resource_types:

- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: v0.26.1

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:

- name: gcp-concourse
  type: git
  source:
    uri: https://github.com/c0-ops/gcp-concourse.git
    branch: master

- name: tool-om
  type: github-release
  source:
    user: pivotal-cf
    repository: om
    access_token: {{githubtoken}}

- name: pivnet-opsmgr
  type: pivnet
  check_every: 4h
  source:
    api_token: {{pcf_pivnet_token}}
    product_slug: ops-manager
    product_version: 1\.8\..*
    sort_by: semver

- name: pivnet-elastic-runtime
  type: pivnet
  check_every: 4h
  source:
    api_token: {{pcf_pivnet_token}}
    product_slug: elastic-runtime
    product_version: 1\.8\..*
    sort_by: semver

jobs:
#####################
## Job - Init Env  ##
#####################
- name: init-env
  serial: true
  max_in_flight: 1
  serial_groups: [full]
  plan:
  - aggregate:
    - get: gcp-concourse
      trigger: false
    - get: pivnet-elastic-runtime
      trigger: true
      params:
        globs:
        - "*pivotal"
    - get: pivnet-opsmgr
      trigger: true
      params:
        globs:
        - "*GCP*"
  - task: wipe-env
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: virtmerlin/c0-worker-gcp
      inputs:
        - name: gcp-concourse
      outputs:
        - name: opsman-metadata
      run:
        path: gcp-concourse/ci/tasks/init/wipe-env.sh
      params:
        arg_wipe: {{arg_wipe}}
        gcp_proj_id: {{gcp_proj_id}}
        gcp_region: {{gcp_region}}
        gcp_zone_1: {{gcp_zone_1}}
        gcp_zone_2: {{gcp_zone_2}}
        gcp_zone_3: {{gcp_zone_3}}
        gcp_svc_acct_key: {{gcp_svc_acct_key}}
        gcp_terraform_prefix: {{gcp_terraform_prefix}}
  - task: init-public-ips
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: virtmerlin/c0-worker-gcp
      inputs:
        - name: gcp-concourse
      run:
        path: gcp-concourse/ci/tasks/init/init-public-ips.sh
      params:
        gcp_proj_id: {{gcp_proj_id}}
        gcp_region: {{gcp_region}}
        gcp_svc_acct_key: {{gcp_svc_acct_key}}
        gcp_pcf_terraform_template: {{gcp_pcf_terraform_template}}
        gcp_terraform_prefix: {{gcp_terraform_prefix}}
        pcf_ert_domain: {{pcf_ert_domain}}
  - task: init-set-dyn-dns
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: virtmerlin/c0-worker-gcp
      inputs:
        - name: gcp-concourse
      run:
        path: gcp-concourse/ci/tasks/init/init-set-dyn-dns.sh
      params:
        dyn_enabled: {{dyn_enabled}}
        dyn_user: {{dyn_user}}
        dyn_token: {{dyn_token}}
        gcp_proj_id: {{gcp_proj_id}}
        gcp_region: {{gcp_region}}
        gcp_svc_acct_key: {{gcp_svc_acct_key}}
        pcf_ert_domain: {{pcf_ert_domain}}
        gcp_terraform_prefix: {{gcp_terraform_prefix}}
#######################
## Job - Deploy-Iaas ##
#######################
- name: deploy-iaas
  serial: true
  max_in_flight: 1
  serial_groups: [full]
  plan:
  - aggregate:
    - get: gcp-concourse
      trigger: false
    - get: pivnet-elastic-runtime
      trigger: true
      passed: [init-env]
      params:
        globs:
        - "*pivotal"
    - get: pivnet-opsmgr
      trigger: true
      passed: [init-env]
      params:
        globs:
        - "*GCP*"
  - task: upload-opsman
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: virtmerlin/c0-worker-gcp
      inputs:
        - name: gcp-concourse
        - name: pivnet-opsmgr
      outputs:
        - name: opsman-metadata
      run:
        path: gcp-concourse/ci/tasks/iaas/upload-opsman.sh
      params:
        gcp_proj_id: {{gcp_proj_id}}
        gcp_region: {{gcp_region}}
        gcp_svc_acct_key: {{gcp_svc_acct_key}}
  - task: deploy-iaas
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: virtmerlin/c0-worker-gcp
      inputs:
        - name: gcp-concourse
        - name: opsman-metadata
      run:
        path: gcp-concourse/ci/tasks/iaas/deploy-iaas.sh
      params:
        gcp_pcf_terraform_template: {{gcp_pcf_terraform_template}}
        gcp_proj_id: {{gcp_proj_id}}
        gcp_region: {{gcp_region}}
        gcp_zone_1: {{gcp_zone_1}}
        gcp_zone_2: {{gcp_zone_2}}
        gcp_zone_3: {{gcp_zone_3}}
        gcp_svc_acct_key: {{gcp_svc_acct_key}}
        gcp_terraform_prefix: {{gcp_terraform_prefix}}
        gcp_terraform_subnet_ops_manager: {{gcp_terraform_subnet_ops_manager}}
        gcp_terraform_subnet_ert: {{gcp_terraform_subnet_ert}}
        gcp_terraform_subnet_services_1: {{gcp_terraform_subnet_services_1}}
        pcf_opsman_admin: {{pcf_opsman_admin}}
        pcf_opsman_admin_passwd: {{pcf_opsman_admin_passwd}}
        pcf_ert_domain: {{pcf_ert_domain}}
        pcf_ert_ssl_cert: {{pcf_ert_ssl_cert}}
        pcf_ert_ssl_key: {{pcf_ert_ssl_key}}
##############################
## Job - Config OpsMan Auth ##
##############################
- name: config-opsman-auth
  serial: true
  max_in_flight: 1
  serial_groups: [full]
  plan:
  - aggregate:
    - get: gcp-concourse
      trigger: false
    - get: tool-om
      params:
        globs:
        - "om-linux"
    - get: pivnet-elastic-runtime
      trigger: true
      passed: [deploy-iaas]
      params:
        globs:
        - "*pivotal"
    - get: pivnet-opsmgr
      trigger: true
      passed: [deploy-iaas]
      params:
        globs:
        - "*GCP*"
  - task: config-opsman
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: virtmerlin/c0-worker-gcp
      inputs:
        - name: gcp-concourse
        - name: tool-om
      run:
        path: gcp-concourse/ci/tasks/iaas/config-opsman.sh
      params:
        pcf_ert_domain: {{pcf_ert_domain}}
        pcf_opsman_admin: {{pcf_opsman_admin}}
        pcf_opsman_admin_passwd: {{pcf_opsman_admin_passwd}}
###########################
## Job - Deploy-Director ##
###########################
- name: deploy-director
  serial: true
  max_in_flight: 1
  serial_groups: [full]
  plan:
  - aggregate:
    - get: gcp-concourse
      trigger: false
    - get: tool-om
      params:
        globs:
        - "om-linux"
    - get: pivnet-elastic-runtime
      trigger: true
      passed: [config-opsman-auth]
      params:
        globs:
        - "*pivotal"
    - get: pivnet-opsmgr
      trigger: true
      passed: [config-opsman-auth]
      params:
        globs:
        - "*GCP*"
  - task: deploy-director
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: virtmerlin/c0-worker-gcp
      inputs:
        - name: gcp-concourse
        - name: tool-om
      run:
        path: gcp-concourse/ci/tasks/iaas/deploy-director.sh
      params:
        pcf_ert_domain: {{pcf_ert_domain}}
        pcf_opsman_admin: {{pcf_opsman_admin}}
        pcf_opsman_admin_passwd: {{pcf_opsman_admin_passwd}}
        gcp_pcf_terraform_template: {{gcp_pcf_terraform_template}}
        gcp_proj_id: {{gcp_proj_id}}
        gcp_region: {{gcp_region}}
        gcp_zone_1: {{gcp_zone_1}}
        gcp_zone_2: {{gcp_zone_2}}
        gcp_zone_3: {{gcp_zone_3}}
        gcp_terraform_prefix: {{gcp_terraform_prefix}}
        gcp_svc_acct_key: {{gcp_svc_acct_key}}
        gcp_terraform_subnet_ops_manager: {{gcp_terraform_subnet_ops_manager}}
        gcp_terraform_subnet_ops_manager_reserved: {{gcp_terraform_subnet_ops_manager_reserved}}
        gcp_terraform_subnet_ops_manager_dns: {{gcp_terraform_subnet_ops_manager_dns}}
        gcp_terraform_subnet_ops_manager_gw: {{gcp_terraform_subnet_ops_manager_gw}}
        gcp_terraform_subnet_ert: {{gcp_terraform_subnet_ert}}
        gcp_terraform_subnet_ert_reserved: {{gcp_terraform_subnet_ert_reserved}}
        gcp_terraform_subnet_ert_dns: {{gcp_terraform_subnet_ert_dns}}
        gcp_terraform_subnet_ert_gw: {{gcp_terraform_subnet_ert_gw}}
        gcp_terraform_subnet_services_1: {{gcp_terraform_subnet_services_1}}
        gcp_terraform_subnet_services_1_reserved: {{gcp_terraform_subnet_services_1_reserved}}
        gcp_terraform_subnet_services_1_dns: {{gcp_terraform_subnet_services_1_dns}}
        gcp_terraform_subnet_services_1_gw: {{gcp_terraform_subnet_services_1_gw}}
###########################
## Job - Upload ERT      ##
###########################
- name: upload-ert
  serial: true
  max_in_flight: 1
  serial_groups: [full]
  plan:
  - aggregate:
    - get: gcp-concourse
      trigger: false
    - get: tool-om
      params:
        globs:
        - "om-linux"
    - get: pivnet-elastic-runtime
      trigger: true
      passed: [deploy-director]
      params:
        globs:
        - "*pivotal"
    - get: pivnet-opsmgr
      trigger: true
      passed: [deploy-director]
      params:
        globs:
        - "*GCP*"
  - task: upload-ert
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: virtmerlin/c0-worker-gcp
      inputs:
        - name: gcp-concourse
        - name: tool-om
        - name: pivnet-elastic-runtime
      run:
        path: gcp-concourse/ci/tasks/ert/upload-ert.sh
